<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Nilai Perkuliahan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   
<style>
    table.customTable {
      width: 100%;
      background-color: #FFFFFF;
      border-collapse: collapse;
      border-width: 1px;
      border-color: #7EA8F8;
      border-style: solid;
      color: #000000;
    }
    
    table.customTable td, table.customTable th {
      border-width: 1px;
      border-color: #7EA8F8;
      border-style: solid;
      padding: 3px;
    }
    
    table.customTable thead {
      background-color: #7EA8F8;
    }
    </style>
<img src="https://unsia.ac.id/assets/images/logo.png" alt="" width="100px"><hr>Simulasi Perhitungan Nilai Perkuliahan <small>(un official)</small>
    
    <table class="customTable">
      <thead>
        <tr>
          <th>Komponen</th>
          <th>Nilai</th>
          <th>Persentase</th>
          <th>Skor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tugas 1</td>
          <td><input type="text" id="tugas1"size="3" /></td>
          <td>15%</td>
          <td><input type="text" id="valtugas1" value="0" size="3" disabled/></td>
        </tr>
        <tr>
          <td>UTS</td>
          <td><input type="text" id="uts" size="3" /></td>
          <td>30%</td>
          <td><input type="text" id="valuts"  value="0" size="3" disabled/></td>
        </tr>
        <tr>
          <td>Tugas 2</td>
          <td><input type="text" id="tugas2" size="3" /></td>
          <td>15%</td>
          <td><input type="text" id="valtugas2"  value="0" size="3" disabled/></td>
        </tr>
        <tr>
          <td>UAS</td>
          <td><input type="text" id="uas" size="3" /></td>
          <td>30%</td>
          <td><input type="text" id="valuas"  value="0" size="3" disabled/></td>
        </tr>
        <tr>
          <td>Absensi</td>
          <td><input type="text" id="absensi" size="3" /></td>
          <td>10%</td>
          <td><input type="text" id="valabsensi"  value="0" size="3" disabled/></td>
        </tr>
        <tr>
          <td style="text-align: end;font-weight: bold;" colspan="3">Skor Total</td>
          <td><span id="angkamutu"></span></td>
        </tr>
        <tr>
          <td style="text-align: end;font-weight: bold;" colspan="3">Huruf Mutu</td>
          <td><span id="hurufmutu"></span></td>
        </tr>
      </tbody>
    </table>
<font color="#ccc"><small><i>@bian.budiawan | IT-02</i></small></font>
<script>
$("#tugas1").keyup(function(){
    var hitungTugas1 = $(this).val()*15/100;
    $("#valtugas1").val(hitungTugas1);
    calAngkaMutu();
});
$("#uts").keyup(function(){
    var hitungUts = $(this).val()*30/100;
    $("#valuts").val(hitungUts);
    calAngkaMutu();
});
$("#tugas2").keyup(function(){
    var hitungTugas2 = $(this).val()*15/100;
    $("#valtugas2").val(hitungTugas2);
    calAngkaMutu();
});
$("#uas").keyup(function(){
    var hitungUas = $(this).val()*30/100;
    $("#valuas").val(hitungUas);
    calAngkaMutu();
});
$("#absensi").keyup(function(){
    var hitungAbsensi = $(this).val()*10/100;
    $("#valabsensi").val(hitungAbsensi);
    calAngkaMutu();
});
function calAngkaMutu()
{
    var angkaMutu =  parseInt($("#valtugas1").val())+parseInt($("#valtugas2").val())+parseInt($("#valuts").val())+parseInt($("#valuas").val())+parseInt($("#valabsensi").val());
    $("#angkamutu").html(angkaMutu);
    if(angkaMutu<46){
        hurufMutu="E"
    }
    else if(angkaMutu>=46 & angkaMutu<56){
        hurufMutu="D"
    }
    else if(angkaMutu>=56 & angkaMutu<64){
        hurufMutu="C"
    }
    else if(angkaMutu>=64 & angkaMutu<68){
        hurufMutu="C+"
    }
    else if(angkaMutu>=68 & angkaMutu<71){
        hurufMutu="B-"
    }
    else if(angkaMutu>=71 & angkaMutu<74){
        hurufMutu="B"
    }
    else if(angkaMutu>=74 & angkaMutu<77){
        hurufMutu="B+"
    }
    else if(angkaMutu>=77 & angkaMutu<80){
        hurufMutu="A-"
    }
    else if(angkaMutu>=80){
        hurufMutu="A"
    }
    $("#hurufmutu").html("<b>"+hurufMutu+"</b>");

}
</script>
</body>
</html>
